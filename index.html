<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Metamask</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>

        <header>
            <nav id="navbar">
                <div class="navbar">

                    <div class="logo" id="web">
                        <img src="metamask.png" alt="">
                    </div>

                    <div class="acc">
                        <img id="acc" src="img.jpg" alt="">

                    </div>

                    <div class="logo" id="mob">
                        <img src="metamobile.png" alt="">
                    </div>
            
            
                    <div class="button">
                        <img src="" alt=""> 
                    </div>
                </div>   
            </nav>
        </header>
    </div>

    <div class="nil">

        <div class="container">
            <div class="account">
                <h4>Account 1</h4>
                <p>0xC5f...d128</p>

            </div>

            <div class="hr">
                <hr>
            </div>

            <div class="ethimg">
                <img src="download.png" alt="">

            </div>

            <div class="eth">
                <h4>0 ETH</h4>

                <p>$0.00 USD </p>
            </div>

            <div class="exc">
                <div class="icons">
                  <img src="dwn.png" alt="">
                  <p>Buy</p>
                </div>
                <div class="icons">
                  <img src="send.png" alt="">
                  <p>Send</p>
                </div>
                <div class="icons">
                  <img src="swap.png" alt="">
                    <p>Swap</p>
                </div>
              </div>
              
            <div class="row">
                <div class="column">
                    <p>Assets</p>
                </div>
                <div class="column">
                    <p>Activity</p>
                </div>
            </div>

            <hr>


            <div class="r">
                <div class="c">
                    <img src="download.png" alt="">

                </div>
                <div class="c">

                    <ul>
                        <li>0 ETH</li>
                        <li>$0.00 USD</li>
    
                    </ul>

                </div>
                <div class="c">
                    <img src="next.png" alt="">
                </div>
            </div>

            <hr>

            <div class="deets">
                <p>Don't see your token's?</p>
                <p><a>Refresh List</a> or <a>Import Tokens</a></p>
            </div>
              
            <div class="needhelp">
                <p>
                    Need help? Contact <a href="">MetaMask Support</a>
                </p>
            </div>
        </div>

    </div>


</body>
</html>
